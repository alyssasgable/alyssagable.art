<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alyssa Gable | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <!-- Landing Section -->
        <section class="hero animate__animated animate__fadeIn">
            <h1>Hi, I'm Alyssa Gable</h1>
            <p>Software Engineer | Explore my projects, view my resume, and connect with me.</p>
            <div class="hero-buttons">
                <a href="resume/GableResumeSep2023.pdf" class="button" download>Download Resume</a>
                <a href="https://www.linkedin.com/in/alyssa-gable" class="button" target="_blank">LinkedIn</a>
                <a href="#projects" class="button">Explore Projects</a>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects animate__animated animate__fadeInUp">
            <h2>My Projects</h2>
            <div class="project-gallery">
                <!-- Example Project -->
                <div class="project">
                    <h3>Project 1: iOS App</h3>
                    <img src="images/ios-app.png" alt="iOS App Screenshot">
                    <p>Developed a mobile app using Swift and Xcode. <a href="https://apps.apple.com/us/developer/ocv-llc/id458984259" target="_blank">View on App Store</a></p>
                    <video controls width="320">
                        <source src="videos/app-demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Add more projects in a similar way -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
